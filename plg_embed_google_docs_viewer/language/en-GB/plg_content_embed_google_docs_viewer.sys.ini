PLG_EMBED_GOOGLE_DOCS_VIEWER_DESC="<h3>Embed Google Docs Viewer Joomla Plugin</h3><p>Thank you for installing Embed Google Docs Viewer for Joomla.</p><p>Embed Google Docs Viewer makes it possible to embed Google Docs Viewer to Joomla articles. </p><p>Syntax:<br />{google_docs}document_url{/google_docs}<br />{google_docs}document_url|lang:it{/google_docs}<br />{google_docs}document_url|lang:system{/google_docs}<br />{google_docs}document_url|width:200|height:200|border:1|border_style:solid|border_color:#000000{/google_docs}<br />{google_docs}document_url|width:200|height:200|link:yes|link_label:Label|link_position:top{/google_docs}<br />{google_docs}document_url|link:yes{/google_docs}<br />{google_docs}document_url|https:yes{/google_docs}<br />{google_docs}document_url|mode:edit{/google_docs}<br /><br />Options:<br />link = yes|no<br />mode = default|preview|edit<br /><br />NB! The language setting can be used with Google Docs Viewer only, and it doesn't work with documents stored in Google Drive. How to change your Google Drive language setting: <a href='http://support.google.com/drive/bin/answer.py?hl=en&answer=75940' target='new'>instructions</a>.</p>"
